<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css"> <!-- Add this line -->
    <style>
        /* Center align forms */
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Center align main title */
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Winston Your Handy Assistant</h1>
    <form action="/virustotal_lookup" method="post"> <!-- Update form action to '/virustotal_lookup' -->
        <label for="hash_value">VirusTotal Hash:</label> <!-- Update label -->
        <input type="text" id="hash_value" name="hash_value"> <!-- Update name -->
        <button type="submit">Search VirusTotal</button>
    </form>

    <form action="/ip_lookup" method="post">
        <label for="ip_address">Enter IP Address:</label>
        <input type="text" id="ip_address" name="ip_address">
        <button type="submit">Lookup</button>
    </form>

    <form action="/lookup" method="post"> <!-- Update the form action to '/lookup' -->
        <label for="domain">Enter Domain:</label> <!-- Use 'domain' as the input name -->
        <input type="text" id="domain" name="domain"> <!-- Use 'domain' as the input name -->
        <button type="submit">Search Whois</button>
    </form>

    <form action="/upload_malware_sample" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".exe, .dll, .bin" required>
        <button type="submit">Upload to MalwareBazaar</button>
    </form>

    <!-- Logout form -->
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>

    <!-- VirusTotal lookup results will be displayed here -->
    {% if virustotal_result %}
    <h2>VirusTotal Lookup Result</h2>
    <p>Hash Value: {{ hash_value }}</p>
    <p>Result: {{ virustotal_result }}</p>
    {% endif %}

    <!-- MalwareBazaar upload result will be displayed here -->
    {% if malwarebazaar_result %}
    <h2>MalwareBazaar Upload Result</h2>
    <p>{{ malwarebazaar_result }}</p>
    {% endif %}
</body>
</html>
